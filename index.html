<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone search</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section class="w-[80%] m-auto mt-8">
        <div class="form-control mb-10 lg:w-1/2 md:w-2/3 w-full m-auto">
            <div class="input-group">
              <input id="search-filed" type="text" placeholder="your phone Search.." class="w-full placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" />
              <button onclick="handleSearchBtn()" class="btn btn-square">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
            </div>
            <p class="mt-5 text-red-500 text-lg font-bold" id="error-message"></p>
          </div>
        
          <div class="text-center">
            <span id="loading" class="hidden mt-52 loading loading-spinner text-primary"></span>
          </div>

        <div id="container-section" class="grid lg:grid-cols-3 md:grid-cols-2    grid-cols-1 gap-5">

        </div>

        <div class="text-center my-12">
             <button onclick="handleShowAll()" id="show-all-button" class="bg-[#e572b2] text-white font-bold
              px-4 py-2 rounded-md hidden">show all</button>
        </div>

          <!-- Show Details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal">
  <form method="dialog" class="modal-box h-[600px]">
      <div id="modal-container">
        
      </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </section>
     
    <script src="./javascript/phone.js"></script>
</body>
</html>
